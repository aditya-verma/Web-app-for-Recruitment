<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>International Confrences</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
    <script src="../../jquery/3.3.1/jquery.min.js"></script>
    <script src="../../jquery/popper.js/1.14.3/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <form id="International_Conferences">
        <div class="form-group text-uppercase">
            <label for="International_Conferences_Author">Author(s)</label>
            <input class="form-control" id="International_Conferences_Author" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Conferences_Paper_Title">Paper Title</label>
            <input class="form-control" id="International_Conferences_Paper_Title" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Conferences_Conference_Name">Confrence Name</label>
            <input class="form-control" id="International_Conferences_Conference_Name" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Conferences_Held_At">Held At</label>
            <input class="form-control" id="International_Conferences_Held_At" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Conferences_Pages">Pages</label>
            <input class="form-control" id="International_Conferences_Pages" placeholder="start page - end page" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Conferences_Publisher">publisher</label>
            <input class="form-control" id="International_Conferences_Publisher" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Conferences_Month/Year">Month/Year</label>
            <input class="form-control" id="International_Conferences_Month/Year" placeholder="MM/YYYY" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Conferences_Co-authorFromDept">Wheather Co-authors are faculty from same Department</label>
            <div class="row" id="International_Conferences_Co-authorFromDept">
                <div class="col">
                    <input id="International_Conferences_Co-authorFromDept_yes" name="inlineRadioOptions" type="radio">
                    <label for="International_Conferences_Co-authorFromDept_yes" class="mr-3">Yes</label>
                    <input id="International_Conferences_Co-authorFromDept_no" name="inlineRadioOptions" type="radio">
                    <label for="International_Conferences_Co-authorFromDept_no">No</label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
