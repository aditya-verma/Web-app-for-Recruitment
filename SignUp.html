<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <script src="jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery/popper.js/1.14.3/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
</head>
<body style="background-color: #f5f5f5;">
<div class="nav navbar">
    <img src="Images/mnnit%20logo.png" class="nav-item navbar-brand nav nav-link" href="#"> <h1 class="text-capitalize">Recruitment Portal</h1>
</div>
<div class="container">
    <div class="container bg-dark"><h3 class="text-primary">1. Personal Information</h3></div>

    <form id="PersonalInformation" action="#" style="width: 100%">
        <div class="form-group">
            <label class="text-capitalize" for="applicant_name">NAME</label>
            <input id="applicant_name" class="form-control disabled" placeholder="">
        </div>

        <div class="form-group" >
            <label class="text-capitalize" for="Specialization" >Specialization</label>
            <input id="Specialization" class="form-control" placeholder="">
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Martial_Status">Martial Status</label>
            <input id="Martial_Status" class="form-control" placeholder="">
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Gender">Gender</label>
            <input id="Gender" class="form-control" placeholder="" >
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Domicile">Domicile</label>
            <input id="Domicile" class="form-control" placeholder="" >
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Handicapped">Handicapped</label>
            <input id="Handicapped" class="form-control" placeholder="" >
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Category">Category</label>
            <input id="Category" class="form-control" placeholder="" >
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="DateOfBirth">DateOfBirth</label>
            <input id="DateOfBirth" class="form-control" placeholder="" >
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Nationality">Nationality</label>
            <input id="Nationality" class="form-control" placeholder="" >
        </div>
        <button class="btn btn-lg btn-danger">Reset</button>
        <button class="btn btn-lg btn-primary">Save and Continue</button>
    </form>
</div>
<div class="card-footer align-bottom text-center"> This is footer</div>
</body>
</html>
