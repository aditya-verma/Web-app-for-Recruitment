<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <script src="jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery/popper.js/1.14.3/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script>

    </script>
</head>
<body style="background-color: #f5f5f5;">
<div class="nav navbar">
    <img src="Images/mnnit%20logo.png" class="nav-item navbar-brand nav nav-link" href="#"> <h1 class="text-capitalize">Recruitment Portal</h1>
</div>
<div class="container ">
    <div class="container bg-dark"><h3 class="text-primary">1. Personal Information</h3></div>

    <form id="PersonalInformation" action="#" style="width: 100%">
        <div class="form-group">
            <label class="text-capitalize" for="applicant_name">NAME</label>
            <input id="applicant_name" class="form-control" placeholder="" required>
        </div>

        <div class="form-group" >
            <label class="text-capitalize" for="Specialization" >Specialization</label>
            <input id="Specialization" class="form-control" placeholder="">
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Marital_Status">Marital Status</label>
            <select class="form-control" id="Marital_Status" required>
                <option></option>
                <option>SINGLE</option>
                <option>MARRIED</option>
                <option>DIVORCED</option>
            </select>
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Gender">Gender</label>
            <select class="form-control" id="Gender" required>
                <option></option>
                <option>MALE</option>
                <option>FEMALE</option>
                <option>OTHERS</option>
            </select>
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Domicile">Domicile</label>
            <input id="Domicile" class="form-control" placeholder="" required>
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Handicapped">Handicapped</label>
            <input id="Handicapped" class="form-control" placeholder="" required>
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Category">Category</label>
            <select class="form-control" id="Category" required>
                <option></option>
                <option>GENERAL</option>
                <option>OBC</option>
                <option>OBC-Creamy Layer</option>
                <option>SC/ST</option>
            </select>
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="DateOfBirth">Date Of Birth</label>
            <input id="DateOfBirth" class="form-control" type="date" placeholder="dd/mm/yyyy" required>
        </div>

        <div class="form-group">
            <label class="text-capitalize" for="Nationality">Nationality</label>
            <input id="Nationality" class="form-control" placeholder="" >
        </div>
        <div class="col-md-4" style="display: flex; margin: auto;">
        <button class="btn btn-lg btn-danger m-1" id="reset" type="reset">Reset</button>
        <button class="btn btn-lg btn-primary m-1" id="submit" type="submit">Save and Continue</button>
        </div>
    </form>
</div>
<div class="card-footer align-bottom text-center mt-2"> This is footer</div>
</body>
</html>
