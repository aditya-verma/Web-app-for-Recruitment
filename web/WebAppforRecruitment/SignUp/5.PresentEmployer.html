<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Present Employer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/bootstrap.min.css" >

    <script src="../jquery/3.3.1/jquery.min.js"></script>
    <script src="../jquery/popper.js/1.14.3/popper.min.js"></script>
    <script src="../js/bootstrap.min.js" ></script>

</head>
<body style="background-color: #f5f5f5;">
<!------------This is header part------------->
<header>
    <nav class="navbar sticky-top navbar-light bg-light"  style="border-bottom-color: #000">
        <div class="container" >
            <div class="navbar-header" >
                <a class="navbar-brand" href="#">
                    <img class="img-fluid float-left" src="../Images/form-background.png"  style="margin-left: 5rem;max-width: 7%; height: auto">
                    <img class="img-fluid " src="../Images/mnnit%20name.png"  style="margin-left: 3rem;max-width: 80%;height: auto">
                </a>
            </div>
        </div>
    </nav>
    <div class="jumbotron" style="height: 10%">
        <div class="container" >
            <h1>Recruitment Portal</h1>
            <div class="bg-dark rounded">
                <h3   class="text-primary" style="color: #FFF;padding: 1%;">6.Present Employer:</h3>
            </div>
        </div>
    </div>
</header>
<!------------header part ends here------------->

<div class="container ">
    <form id="PresentEmployer" action="#" style="width: 100%;">
        <div class="row">
            <div class="col-sm-12">
                    <label class="text" for="organisation_name"><b>A)</b>Organisation:</label>
                    <input id="organisation_name" class="form-control" placeholder="" required>
                         </div>
                       </div>
                       <div class="row">
                        <div class="col-sm-6">
                                       <div class="form-group">
                                           <label class="text" for="position"><b>B)</b>Position:</label>
                                           <input id="position" class="form-control" placeholder="" required>
                                       </div>
                                   </div>
                                   <div class="col-sm-6">
                                                   <div class="form-group">
                                                       <label class="text" for="type_of_employee"><b>C)</b>Type of Employee:</label>
                                                       <input id="type_of_employee" class="form-control" placeholder="" required>
                                                   </div>
                                               </div>
                                           </div>
                                            <div class="row">
                                                   <div class="col-sm-6">
                                                       <div class="form-group">
                                                           <label class="text" for="From"><b>D)</b>From:</label>
                                                           <input id="From" type="date" class="form-control" placeholder="" required>
                                                       </div>
                                                   </div>
                                                   <div class="col-sm-6">
                                                       <div class="form-group">
                                                           <label class="text" for="To"><b>E)</b>To:</label>
                                                           <input id="To" type="date" class="form-control" placeholder="" required>
                                                       </div>
                                                   </div>
                                               </div>
                                                   <div class="row">
                                                       <div class="col-sm-6">
                                                           <div class="form-group">
                                                               <label class="text" for="pay"><b>F)</b>Pay in Pay Band:</label>
                                                               <input id="pay" class="form-control" placeholder="" required>
                                                           </div>
                                                       </div>
                                                       <div class="col-sm-6">
                                                           <div class="form-group">
                                                               <label class="text" for="agp"><b>G)</b>AGP/GP:</label>
                                                               <input id="agp" class="form-control" placeholder=""required>
                                                           </div>
                                                       </div>
                                                   </div>
                                                   <div class="row">
                                                                                                          <div class="col-sm-6">
                                                                                                              <div class="form-group">
                                                                                                                  <label class="text" for="basic_pay"><b>H)</b>Basic Pay:</label>
                                                                                                                  <input id="basic_pay" class="form-control" placeholder="" required>
                                                                                                              </div>
                                                                                                          </div>
                                                                                                          <div class="col-sm-6">
                                                                                                              <div class="form-group">
                                                                                                                  <label class="text" for="work"><b>I)</b>Nature of Work:</label>
                                                                                                                  <input id="work" class="form-control" placeholder=""required>
                                                                                                              </div>
                                                                                                          </div>
                                                                                                      </div>
                              <div class="col-md-12 mb-3" style="margin: 0;text-align: center">
                                        <button class="btn btn-dark btn-" id="reset"  type="reset">Reset</button>
                                    </div>
                                </form>
                            </div>
                                    <!----------This footer part-------------->
                                    <div class="card-footer align-bottom text-center mt-2">
                                        This is footer
                                    </div>
                            </body>
                            </html>
