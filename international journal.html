<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>International</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
    <script src="../../jquery/3.3.1/jquery.min.js"></script>
    <script src="../../jquery/popper.js/1.14.3/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <form id="International_Journal">
        <div class="form-group text-uppercase">
            <label for="International_Journal_Author">Author(s)</label>
            <input class="form-control" id="International_Journal_Author" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Journal_Paper_Title">Paper Title</label>
            <input class="form-control" id="International_Journal_Paper_Title" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Journal_Journal_Name">Journal Name</label>
            <input class="form-control" id="International_Journal_Journal_Name" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Journal_Volume">Volume</label>
            <input class="form-control" id="International_Journal_Volume" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Journal_Issue">Issue</label>
            <input class="form-control" id="International_Journal_Issue" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Journal_Pages">Pages</label>
            <input class="form-control" id="International_Journal_Pages" placeholder="start page - end page" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Journal_Month/Year">Month/Year</label>
            <input class="form-control" id="International_Journal_Month/Year" placeholder="MM/YYYY" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Journal_Publisher">publisher</label>
            <input class="form-control" id="International_Journal_Publisher" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Journal_Impact_Factor">Impact factor</label>
            <input class="form-control" id="International_Journal_Impact_Factor" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Journal_SCI">Wheather SCI</label>
            <div class="row" id="International_Journal_SCI">
                <div class="col">
                    <input id="International_Journal_SCI_yes" name="inlineRadioOptions" type="radio">
                    <label for="International_Journal_SCI_yes" class="mr-3">Yes</label>
                    <input id="International_Journal_SCI_no" name="inlineRadioOptions" type="radio">
                    <label for="International_Journal_SCI_no">No</label>
                </div>
            </div>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Journal_Scopus">Wheather Scopus</label>
            <div class="row" id="International_Journal_Scopus">
                <div class="col">
                    <input id="International_Journal_Scopus_yes" name="inlineRadioOptions" type="radio">
                    <label for="International_Journal_Scopus_yes" class="mr-3">Yes</label>
                    <input id="International_Journal_Scopus_no" name="inlineRadioOptions" type="radio">
                    <label for="International_Journal_Scopus_no">No</label>
                </div>
            </div>
        </div>
        <div class="form-group text-uppercase">
            <label for="International_Journal_Co-authorFromDept">Wheather Co-authors are faculty from same Department</label>
            <div class="row" id="International_Journal_Co-authorFromDept">
                <div class="col">
                    <input id="International_Journal_Co-authorFromDept_yes" name="inlineRadioOptions" type="radio">
                    <label for="International_Journal_Co-authorFromDept_yes" class="mr-3">Yes</label>
                    <input id="International_Journal_Co-authorFromDept_no" name="inlineRadioOptions" type="radio">
                    <label for="International_Journal_Co-authorFromDept_no">No</label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
