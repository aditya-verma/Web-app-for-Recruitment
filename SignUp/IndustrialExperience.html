<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/bootstrap.min.css" >

    <script src="../jquery/3.3.1/jquery.min.js"></script>
    <script src="../jquery/popper.js/1.14.3/popper.min.js"></script>
    <script src="../js/bootstrap.min.js" ></script>

</head>
<body style="background-color: #f5f5f5;">
<!------------This is header part------------->
<header>
    <nav class="navbar sticky-top navbar-light bg-light"  style="border-bottom-color: #000">
        <div class="container" >
            <div class="navbar-header" >
                <a class="navbar-brand" href="#">
                    <img class="img-fluid float-left" src="../Images/form-background.png"  style="margin-left: 5rem;max-width: 7%; height: auto">
                    <img class="img-fluid " src="../Images/mnnit%20name.png"  style="margin-left: 3rem;max-width: 80%;height: auto">
                </a>
            </div>
        </div>
    </nav>
    <div class="jumbotron" style="height: 10%">
        <div class="container" >
            <h1>Recruitment Portal</h1>
            <div class="bg-dark rounded">
                <h3   class="text-primary" style="color: #FFF;padding: 1%;">8.Industrial Experience</h3>
            </div>
        </div>
    </div>
</header>
<!------------header part ends here------------->

<div class="container ">

    <form id="IndustrialInformation" action="#" style="width: 100%;">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="text" for="organisation_name">A)Organisation:</label>
                    <input id="organisation_name" class="form-control" placeholder="" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="text" for="position">B)Position:</label>
                    <input id="position" class="form-control" placeholder="" required>
                </div>
            </div>
        </div>
		 <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="text" for="From">C)From:</label>
                    <input id="From" type="date" class="form-control" placeholder="" >
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="text" for="To">D)To:</label>
                    <input id="To" type="date" class="form-control" placeholder="" >
                </div>
            </div>
		</div>
		  <div class="row">
			<div class="col-sm-6">
                <div class="form-group">
                    <label class="text" for="pay_scale">E)Pay Scale with AGP:</label>
                    <input id="pay_scale" class="form-control" placeholder="" required>
                </div>
            </div>
		<div class="col-sm-6">
                <div class="form-group">
                    <label class="text" for="type_of_employee">F)Type of Employee:</label>
                    <input id="type_of_employee" class="form-control" placeholder="" required>
                </div>
            </div>
        </div>
		<div class="row">
		<div class="col-sm-6">
                <div class="form-group">
                    <label class="text-uppercase" for="nature_of_work">G)Nature of Work:</label>
                    <input id="nature_of_work" class="form-control" placeholder="" required>
                </div>
            </div>
        </div>
		<div class="col-md-12 mb-3" style="margin: 0;text-align: center">
        <button class="btn btn-dark btn-" id="reset"  type="reset">Reset</button>
    </div>

<!----------This footer part-------------->
<div class="card-footer align-bottom text-center mt-2">
    This is footer
</div>
</body>
<script>
    function add() {
        $("#makeEditable").append("<tr><td><input type=\"text\" placeholder=\"Enter Qualification\" name=\"qualification\"></td><td><input type=\"text\" placeholder=\"Enter Degree\" name=\"degree\"></td><td><input type=\"text\" placeholder=\"Enter Discipline\" name=\"discipline\"></td><td><input type=\"text\" placeholder=\"Enter Institute\" name=\"institute\"></td><td><input type=\"text\" placeholder=\"Enter Board/University\" name=\"board\"></td><td><input type=\"text\" placeholder=\"Enter Date\" name=\"date\"></td><td><input type=\"text\" placeholder=\"Enter Division\" name=\"div\"></td><td><input type=\"text\" placeholder=\"Enter %age/CGPA\" name=\"CGPA\"></td></tr>");
    }
</script>
</html>
