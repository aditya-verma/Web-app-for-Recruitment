<!DOCTYPE html>
<html lang="en" style="background-color: #f5f5f5">
<head>
    <title>Education Qualifications</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../jquery/3.3.1/jquery.min.js"></script>
    <script src="../jquery/popper.js/1.14.3/popper.min.js"></script>
    <style>
        input{
            padding: 5px;
        }
    </style>
    <script src="../js/bootstrap.js"></script>
</head>
<body style="background-color: #f5f5f5">
<form>
    <table class="table table-responsive-xl table-bordered" id="makeEditable">
        <thead class="table-dark">
            <tr>
                <th>Qualification</th>
                <th>Degree</th>
                <th>Discipline</th>
                <th>Institute</th>
                <th>Board/Univ.</th>
                <th>Date of Passing</th>
                <th>Division</th>
                <th>
                    %age/CGPA
                </th>
            </tr>
        </thead>
        <tr>
            <td><input type="text" placeholder="Enter Qualification" name="qualification"></td>
            <td><input type="text" placeholder="Enter Degree" name="degree"></td>
            <td><input type="text" placeholder="Enter Discipline" name="discipline"></td>
            <td><input type="text" placeholder="Enter Institute" name="institute"></td>
            <td><input type="text" placeholder="Enter Board/University" name="board"></td>
            <td><input type="text" placeholder="Enter Date" name="date"></td>
            <td><input type="text" placeholder="Enter Division" name="div"></td>
            <td><input type="text" placeholder="Enter %age/CGPA" name="CGPA"></td>
        </tr>
    </table>
    <div class="col-md-12 mb-3" style="margin: 0;text-align: center">
        <button class="btn btn-dark btn-" id="reset"  type="reset">Reset</button>
    </div>
</form>
<div class="col-md-12 " style="margin: 0;text-align: center">
    <button class="btn btn-dark " id="but_add"  onclick="add()">Add New Row</button>
</div>
</body>
<script>
    function add() {
        $("#makeEditable").append("<tr><td><input type=\"text\" placeholder=\"Enter Qualification\" name=\"qualification\"></td><td><input type=\"text\" placeholder=\"Enter Degree\" name=\"degree\"></td><td><input type=\"text\" placeholder=\"Enter Discipline\" name=\"discipline\"></td><td><input type=\"text\" placeholder=\"Enter Institute\" name=\"institute\"></td><td><input type=\"text\" placeholder=\"Enter Board/University\" name=\"board\"></td><td><input type=\"text\" placeholder=\"Enter Date\" name=\"date\"></td><td><input type=\"text\" placeholder=\"Enter Division\" name=\"div\"></td><td><input type=\"text\" placeholder=\"Enter %age/CGPA\" name=\"CGPA\"></td></tr>");
    }
</script>
</html>
