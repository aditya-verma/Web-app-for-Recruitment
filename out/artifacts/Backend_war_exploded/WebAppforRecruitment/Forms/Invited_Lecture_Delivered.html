<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intellectual Property Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../css/datepicker.css" rel="stylesheet">
    <script src="../jquery/3.3.1/jquery.min.js"></script>
    <script src="../jquery/popper.js/1.14.3/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        $(function() {
            $( "#Invited_Lecture_Date" ).datepicker({
                format: "dd-mm-yyyy",
                viewMode: "months",
                minViewMode: "date",
                pickerPosition: "bottom-left"});
        });
    </script>

    <style>
        body {

            background-color: #f5f5f5;
        }
        .rcorners2 {
            border-radius: 20px;
            border: 2px ;
            height: 50px;
            width: 101%;
        }

    </style>
</head>
<body>

<header>
    <nav class="navbar sticky-top navbar-light bg-light"  style="border-bottom-color: #000">
        <div class="container" >
            <div class="navbar-header" >
                <a class="navbar-brand" href="#">
                    <img class="img-fluid float-left" src="../Images/form-background.png" style="margin-left: 5rem;max-width: 7%; height: auto">
                    <img class="img-fluid " src="../Images/mnnit%20name.png" style="margin-left: 3rem;max-width: 80%;height: auto">
                </a>
            </div>
        </div>
    </nav>
    <div class="jumbotron" style="height: 10%">
        <div class="container" >
            <h1>Intellectual Property Portal</h1>
            <div class="bg-dark rcorners2 ">
                <h3  style="color: #FFF;padding: 1%; ">Expert/Invited Lectures Delivered:</h3>
            </div>
        </div>
    </div>
</header>


<div class="container" style="margin-left: 36%" >
    <form id="Invited_Lecture" action="" method="post">
        <div class="row " style="margin-top: 2%">
            <div class="col-sm-1" style="text-align: left">
                <div class="form-group" style="margin-top:3% ">
                    <label for="Invited_Lecture_Title">Title</label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group" >
                    <input type="text" class="form-control" id="Invited_Lecture_Title" name="i1" placeholder="Enter Title">
                </div>
            </div>
        </div>
        <div class="row " style="margin-top: 2%">
            <div class="col-sm-1" style="text-align: left">
                <div class="form-group" style="margin-top:3% ">
                    <label for="Invited_Lecture_Date">Date</label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group" >
                    <input class="form-control" type="text" id="Invited_Lecture_Date" name="i2" placeholder="DD/MM/YYYY">
                </div>
            </div>
        </div>
        <div class="row " style="margin-top: 2%">
            <div class="col-sm-1" style="text-align: left">
                <div class="form-group" style="margin-top:3% ">
                    <label for="Invited_Lecture_Inviter">Inviter</label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group" >
                    <input type="text" class="form-control" id="Invited_Lecture_Inviter" name="i3" placeholder="Enter Inviter">
                </div>
            </div>
        </div>

        <div class="row " style="margin-top: 2%">
            <div class="col-sm-1" style="text-align: left">
                <div class="form-group" style="margin-top:3% ">
                    <label for="Invited_Lecture_Event">Event</label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group" >
                    <input type="text" class="form-control" id="Invited_Lecture_Event"  name="i4" placeholder="Enter Event">
                </div>
            </div>
        </div>

        <div class="row " style="margin-top: 2%">
            <div class="col-sm-1">

            </div>
            <div class="col-sm-4">
                <button class="btn btn-lg btn-primary m-1" name="b1" id="add" type="submit">Add</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
