<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>International Confrences</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
    <script src="../../jquery/3.3.1/jquery.min.js"></script>
    <script src="../../jquery/popper.js/1.14.3/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <form id="NationalConferences">
        <div class="form-group text-uppercase">
            <label for="NationalConferencesAuthor">Author(s)</label>
            <input class="form-control" id="NationalConferencesAuthor" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="NationalConferencesPaperTitle">Paper Title</label>
            <input class="form-control" id="NationalConferencesPaperTitle" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="NationalConferencesConferenceName">Confrence Name</label>
            <input class="form-control" id="NationalConferencesConferenceName" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="NationalConferencesHeldAt">Held At</label>
            <input class="form-control" id="NationalConferencesHeldAt" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="NationalConferencesPages">Pages</label>
            <input class="form-control" id="NationalConferencesPages" placeholder="start page - end page" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="NationalConferencesPublisher">publisher</label>
            <input class="form-control" id="NationalConferencesPublisher" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="NationalConferencesMonth/Year">Month/Year</label>
            <input class="form-control" id="NationalConferencesMonth/Year" placeholder="MM/YYYY" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="NationalConferencesCo-authorFromDept">Wheather Co-authors are faculty from same Department</label>
            <div class="row" id="NationalConferencesCo-authorFromDept">
                <div class="col">
                    <input id="NationalConferencesCo-authorFromDept_yes" name="inlineRadioOptions" type="radio">
                    <label for="NationalConferencesCo-authorFromDept_yes" class="mr-3">Yes</label>
                    <input id="NationalConferencesCo-authorFromDept_no" name="inlineRadioOptions" type="radio">
                    <label for="NationalConferencesCo-authorFromDept_no">No</label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
