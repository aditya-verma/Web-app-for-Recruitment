<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>International Confrences</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
    <script src="../../jquery/3.3.1/jquery.min.js"></script>
    <script src="../../jquery/popper.js/1.14.3/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <form id="national_confrences">
        <div class="form-group text-uppercase">
            <label for="Author">Author(s)</label>
            <input class="form-control" id="Author" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="paperTitle">Paper Title</label>
            <input class="form-control" id="paperTitle" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="confrenceName">Confrence Name</label>
            <input class="form-control" id="confrenceName" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="heldAt">Held At</label>
            <input class="form-control" id="heldAt" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="Pages">Pages</label>
            <input class="form-control" id="Pages" placeholder="start page - end page" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="publisher">publisher</label>
            <input class="form-control" id="publisher" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="Month/Year">Month/Year</label>
            <input class="form-control" id="Month/Year" placeholder="MM/YYYY" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="Co-authorFromDept">Wheather Co-authors are faculty from same Department</label>
            <div class="row" id="Co-authorFromDept">
                <div class="col">
                    <input id="Co-authorFromDept_yes" name="inlineRadioOptions" type="radio">
                    <label for="Co-authorFromDept_yes" class="mr-3">Yes</label>
                    <input id="Co-authorFromDept_no" name="inlineRadioOptions" type="radio">
                    <label for="Co-authorFromDept_no">No</label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
