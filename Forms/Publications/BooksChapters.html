<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books/Chapters</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
    <script src="../../jquery/3.3.1/jquery.min.js"></script>
    <script src="../../jquery/popper.js/1.14.3/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <form id="BooksChapters">
        <div class="form-group text-uppercase">
            <label for="BookChapterAuthor">Author(s)</label>
            <input class="form-control" id="BookChapterAuthor" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="BookChapterbook">Book</label>
            <input class="form-control" id="BookChapterbook" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="BookChapterBookChapter">Book Chapter</label>
            <input class="form-control" id="BookChapterBookChapter" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="BookChapterpublisher">publisher</label>
            <input class="form-control" id="BookChapterpublisher" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="BookChapterISBN">ISBN</label>
            <input class="form-control" id="BookChapterISBN" required>
        </div>
        <div class="form-group text-uppercase">
            <label for="BookChapterCo-authorFromDept">Wheather Co-authors are faculty from same Department</label>
            <div class="row" id="BookChapterCo-authorFromDept">
                <div class="col">
                    <input id="BookChapterCo-authorFromDept_yes" name="inlineRadioOptions" type="radio">
                    <label for="BookChapterCo-authorFromDept_yes" class="mr-3">Yes</label>
                    <input id="BookChapterCo-authorFromDept_no" name="inlineRadioOptions" type="radio">
                    <label for="BookChapterCo-authorFromDept_no">No</label>
                </div>
            </div>
        </div>
        <div class="form-group text-uppercase">
            <label for="BookChapterMonth/Year">Published On</label>
            <input class="form-control" id="BookChapterMonth/Year" placeholder="MM/YYYY" required>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
