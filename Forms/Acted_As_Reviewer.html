<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        $(function() {
            $( "#date" ).datepicker({
                format: "mm-yyyy",
                viewMode: "months",
                minViewMode: "months",
                pickerPosition: "bottom-left"});
        });
    </script>
    <style>
        body {

            background-color: #f5f5f5;
        }
        .rcorners2 {
            border-radius: 20px;
            border: 2px ;
            height: 50px;
            width: 101%;
        }

    </style>
</head>
<body>
    <form id="reviewer" action="#" style="width: 100%;padding-left: 30%;">
        <div class="row " style="margin-top: 5%">
            <div class="col-sm-3" >
               <p >Whether acted as reviewer for Conference/Journal </p>
            </div>
            <div class="col-sm-4">
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="conference">
                        <label class="form-check-label" for="conference">Conference</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="journal">
                    <label class="form-check-label" for="journal">Journal</label>
                </div>
            </div>
        </div>
        <div class="row " style="margin-top: 2%">
            <div class="col-sm-3">
                <div class="form-group" style="margin-top:3% ">
                    <label for="name">Full Name of Conference/Journal</label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group" >
                    <input type="text" class="form-control" id="name"  placeholder="Enter Name">
                </div>
            </div>
        </div>
        <div class="row " style="margin-top: 2%">
            <div class="col-sm-3">
                <div class="form-group" style=" margin-top:3% ">
                    <label for="publisher">Publisher</label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group" >
                    <input type="text" class="form-control" id="publisher"  placeholder="Enter Publisher">
                </div>
            </div>
        </div>
        <div class="row " style="margin-top: 2%">
            <div class="col-sm-3">
                <div class="form-group" style=" margin-top:3% ">
                    <label for="date">Month/Year</label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group" >
                    <input type="text" class="form-control" id="date"  placeholder="MM/YYYY">
                </div>
            </div>
        </div>
        <div class="row " style="margin-top: 2%">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</body>
</html>
